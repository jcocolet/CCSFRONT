<div class="row">
	<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
		<div class="form-inline">
  			<button class="btn btn-primary btn-sm ml-auto mr-2" [disabled]="esInicial()" 
        (click)="anterior()" translate>
  				{{ 'general.botones.btn_anterior' }}
  			</button>
  			<button class="btn btn-primary btn-sm ml-2 ml-2 mr-2" data-dismiss="modal" 
        aria-label="close" (click)="cancelar()" translate>
  				{{ 'general.botones.btn_cancelar' }}
  			</button>
  			<button class="btn btn-primary btn-sm ml-2 mr-auto" [disabled]="esFinal()" 
        (click)="siguiente()" translate> 
  				{{ 'general.botones.btn_siguiente' }}
  			</button>
		</div>
	</div>
</div>
