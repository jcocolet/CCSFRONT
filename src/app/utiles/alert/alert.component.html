<div *ngFor="let alert of alerts" 
class="col-12 div_alert text-center  {{ cssClass(alert) }} alert-dismissable fade show"
  (click)="removeAlert(alert)" style="z-index: 100;">
  <span translate>{{'general.'}}{{'form_errors.'}}{{alert.message}}</span>
  <span translate>{{ alert.message2 }}</span>
  <span translate>{{ alert.message3 }}</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
