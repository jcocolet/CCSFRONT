<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title text-uppercase" id="exampleModalLongTitle" translate>{{ 'deposito_garantia_pforzoso.lbl_clonar_matriz' }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #forClonarMatriz="ngForm">
        <div class="row m-3">
          <div class="col-md-12">
            <div class="form-inline input-group-sm">
              <label class="row m-2 w-25" translate> {{ 'deposito_garantia_pforzoso.lbl_nombre_regla' }} </label>
              <input class="form-control form-control-sm text-uppercase" type="text" name="nombreMatriz" id="nombreMatriz" #nombreMatriz="ngModel"
                [(ngModel)]="matrizVo.nombreMatriz">
            </div>
          </div>
        </div>

        <div class="row m-3">
          <div class="col-md-12">
            <div class="form-inline">
              <label class="row m-2 w-25" translate> {{ 'deposito_garantia_pforzoso.lbl_estatus' }} </label>
              <select class="form-control form-control-sm text-uppercase" name="estatus" id="estatus" #estatus="ngModel" [(ngModel)]="matrizVo.estatusMatriz">
                <option *ngFor="let estatus of lstEstatus" [ngValue]="estatus.clave">{{estatus.descripcion}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row modal-footer">

          <div class="row justify-content-center col-md-12 col-md-6 col-md-3">
            <div class="form-group form-inline">
              <input type="submit" (click)="fn_clonarMatriz()" class="btn btn-primary btn-sm ml-auto mr-1" data-dismiss="modal" translate
                value="Clonar">
              <input type="button" data-dismiss="modal" class="btn btn-primary btn-sm ml-auto mr-1" value="Cerrar">
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
