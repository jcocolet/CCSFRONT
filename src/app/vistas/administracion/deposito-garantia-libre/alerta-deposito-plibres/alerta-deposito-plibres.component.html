<div *ngFor="let alert of alerts" 
class="col-12 div_alert text-center  {{ cssClass(alert) }} animated fadeInDown"
  (click)="removeAlert(alert)"  style="z-index: 100;">
  <span translate>{{alert.message}}</span>
  <button type="button" class="close animated2 fadeInRight" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
