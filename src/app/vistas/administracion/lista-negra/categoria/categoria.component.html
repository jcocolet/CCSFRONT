<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="m-0 p-0 text-uppercase" translate> {{ 'lista_negra.categoria.titulo' }} </h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
              <app-alert></app-alert>
        <table class="table table-bordered table-sm table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">
                  <div class="form-check">
                    <input class="form-check-input" 
                    type="checkbox" value="dato" id="dato"
                    style="position: relative;" [checked]="tableHeaderCheckbox"
                    (change)="tableHeaderCheckbox = !tableHeaderCheckbox">
                  </div>
                </th>
                <th scope="col" translate> {{ 'lista_negra.categoria.th_col_name_categoria' }} </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categorias">
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="categoria.descripcion"
                    name="categoria.descripcion" [checked]="checksSeleccionados[categoria.idCategoria]"

                    (change)="checksSeleccionados[categoria.idCategoria] = !checksSeleccionados[categoria.idCategoria]"
                    (change)="habdesbtn()"
                    >
                  </div>
                </td>
                <td>
                  <label class="form-check-label" for="categoria.descripcion">
                    {{ categoria.descripcion }}{{ categoria.idCategoria }}
                  </label>
                </td>
              </tr>
            </tbody>
        </table>
          <div class="form-inline mt-3">
    <button class="btn btn-primary btn-sm ml-auto mr-1" data-dismiss="modal" aria-label="Close" translate>
      {{ 'lista_negra.categoria.btn_cancelar' }}
    </button>
    <button class="btn btn-primary btn-sm mr-auto ml-1" (click)="avanzarGenerarMatriz()" 
    [disabled]="btnDesactivado" data-dismiss="modal" aria-label="Close" data-toggle="modal" data-target="#genMatrizModal" translate>
      {{ 'lista_negra.categoria.btn_siguiente' }}
    </button>
  </div>
        </div>    
    </div>
</div>
