<div class="modal-dialog modal-dialog-centered modal-md" role="document">

      </button>
    </div>
    <div class="modal-body" style="text-align: center">
      <i class="fa fa-warning" style="font-size:48px;color:red"></i>

      <span class="p-1">
        <h6>Â¿Desea depurar/eliminar {{totalDepurarEliminar}} los registros seleccionado?</h6>
        <br>
        <h5>Depurar: {{totalDepurar}} registros</h5>
        <br>
        <h5>Eliminar: {{totalEliminar}} registros</h5>
      </span>
      <br>
      <div class="row modal-footer justify-content-center form-inline">
        <button class="btn btn-primary btn-sm mr-2 " (click)="regresar()" data-dismiss="modal" translate> {{ 'Aceptar' }} </button>
        <button class="btn btn-primary btn-sm " data-dismiss="modal" translate> {{ 'general.botones.btn_cancelar' }} </button>
      </div>
    </div>
  </div>

</div>
