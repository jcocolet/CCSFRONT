<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title text-uppercase" id="exampleModalLongTitle" translate>{{'general.titulos.titulo_categoria'}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div id="table" class="m-auto">
        <table class="table table-bordered table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" style="position: relative;" [(ngModel)]="checkBoxheader" (change)="boxCheckAll();updateChecked();"
                    disabled="{{this.checkBoxElements.length == 0}}" />
                </div>
              </th>
              <th scope="col" translate> {{ 'general.titulos.titulo_categoria' }} </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of cbmCategoria; let i = index">
              <td class="text-truncate text-center">
                <div class="form-check w-25">
                  <input class="form-check-input text-center" type="checkbox" [(ngModel)]="checkBoxElements[i]"
                    (change)="checkBoxheader=false;updateChecked();">
                </div>
              </td>
              <td>
                <label class="form-check-label" for="categoria.descripcion">
                  {{ categoria.descripcion }}
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row modal-footer">
        <div class="row justify-content-center col-md-12 col-md-6 col-md-3">
          <div class="form-inline">
            <button class="btn btn-primary btn-sm mr-1 " data-dismiss="modal"> {{ 'Cancelar' }} </button>
            <button class="btn btn-primary btn-sm" (click)="verDetalle()" data-toggle="modal" data-target="#crearMatrizModal" [(disabled)]="!isOneChecked"> {{ 'Siguiente' }} </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal Crear Matriz -->
<div class="modal fade bd-example-modal-lg" id="crearMatrizModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <app-crear-matriz-rango-equipo [response]="response" [idCategoria]="idCategoriaSelect" [lstDetalle]="lstDetalle" [cbmClasecredito]="cbmClasecredito"
    [cbmEstatus]="cbmEstatus"></app-crear-matriz-rango-equipo>
</div>
