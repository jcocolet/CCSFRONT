<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-uppercase" id="exampleModalLongTitle" translate>{{'general.titulos.titulo_crear_regla'}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
      		</div>
			<div class="modal-body">
					<app-alerta-rango-equipo></app-alerta-rango-equipo>
				<div class="row m-3">
					<div class="col-md-12">
						<div class="form-inline input-group-sm">
							<label class="w-25" translate> {{ 'planes_libres.lbl_nombre_regla' }} </label>
							  <input id="nombreRegla" name="nombreRegla" class="form-control  w-75 text-uppercase"
									[(ngModel)]="datos.nombreMatriz" type="text" pattern="^[a-z0-9_]{4,15}$">
						</div>
					</div>
				</div>
				<div class="row m-3">
					<div class="col-md-12">
						<div class="form-inline">
							<label class="w-25" translate> {{ 'planes_libres.lbl_estatus' }} </label>
							<select class="form-control form-control-sm col-md-6" name="estatus" id="estatus"
									[(ngModel)]="datos.estatus">
									<option value="" translate>{{ 'general.form.select_default' }}</option>
									<option *ngFor="let estatus of cbmEstatus" value="{{estatus.clave}}"> {{estatus.descripcion}} </option>
							</select>
						</div>
					</div>
				</div>
				<br>
					<div class="row modal-footer">

							<div class="col-md-12">
                {{datos.idMatrizDecision}}
								<div class="form-inline">
									<button class="btn btn-primary btn-sm ml-auto mr-1"  (click)="guardar()" data-dismiss="modal" translate> {{ 'general.botones.btn_guardar' }} </button>
									<button class="btn btn-primary btn-sm ml-1 mr-1" data-dismiss="modal"> {{ 'Cancelar' }} </button>
									<button class="btn btn-primary btn-sm mr-auto ml-1" (click)="limpiarCampos()"> {{ 'Limpiar' }} </button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
