<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title text-uppercase" id="exampleModalLongTitle" translate>ACTUALIZAR REGLA</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
    <div class="modal-body">
      <div class="row m-3">
        <div class="col-md-12">
          <div class="form-inline input-group-sm">
            <label class="w-25" translate> {{ 'planes_libres.lbl_nombre_regla' }} </label>
              <input id="nombreRegla" name="nombreRegla" class="form-control  w-75 text-uppercase"
                [(ngModel)]="response.nombreMatriz" type="text" pattern="^[a-z0-9_]{4,15}$">
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-md-12">
          <div class="form-inline">
            <label class="w-25" translate> {{ 'planes_libres.lbl_estatus' }} </label>
            <select class="form-control form-control-sm col-md-6" name="estatus" id="estatus"
                [(ngModel)]="response.estatusMatriz">
                <option value="" translate>{{ 'general.form.select_default' }}</option>
                <option *ngFor="let estatus of cbmEstatus" value="{{estatus.descripcion}}"> {{estatus.descripcion}} </option>
            </select>
          </div>
        </div>
      </div>
      <br>
        <div class="row modal-footer">
          <div class="col-md-12">
              <div class="form-inline">
                <button class="btn btn-primary btn-sm ml-auto mr-1" translate (click)="guardar()" translate data-dismiss="modal"> {{ 'general.botones.btn_actualizar' }} </button>
                <button class="btn btn-primary btn-sm ml-2 mr-2" translate data-dismiss="modal"> {{ 'general.botones.btn_cancelar' }} </button>
                <button class="btn btn-primary btn-sm mr-auto ml-1" translate (click)="limpiarCampos()"> {{ 'general.botones.btn_limpiar' }} </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
